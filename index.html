<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Duel-Life</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="control-panel">
		<h2>Duel-Life Controls</h2>

		<div class="control-group">
			<label for="gridSize">Grid Size</label>
			<input type="range" id="gridSize" min="5" max="80" value="15">
			<span id="gridSizeValue">15x15</span>
		</div>

		<div class="control-group">
			<label for="speed">Combat Rate</label>
			<input type="range" id="speed" min="1" max="15" value="3.5" step="0.25">
			<span id="speedValue">3.5</span>
		</div>

		<div class="control-group">
			<label for="baseCamps">Base Camps</label>
			<input type="range" id="baseCamps" min="1" max="5" step="1" value="1">
			<span id="baseCampsValue">1</span>
		</div>

		<div class="control-group">
			<label for="mountainCoverage">Mountain Coverage</label>
			<input type="range" id="mountainCoverage" min="0" max="0.25" step="0.005" value="0.05">
			<span id="mountainCoverageValue">5%</span>
		</div>

		<div class="control-group">
			<label>Brush Color</label>
			<button id="brushColor" title="Swap Brush Color (X)">Swap</button>
			<div id="brushColorDisplay" class="color-box"></div>
		</div>

		<div id="legend">
			<div class="legend-column">
				<label>The Allies</label>
				<label>Axis Powers</label>
				<label>Mountains</label>
				<label>Barricades</label>
			</div>
	
			<div class="legend-column">
				<div id="allyColor" class="color-box">
					<input type="color" class="color-picker" value="#34c948"/>
				</div>
				<div id="enemyColor" class="color-box">
					<input type="color" class="color-picker" value="#bb2522"/>
				</div>
				<div id="mountainColor" class="color-box">
					<input type="color" class="color-picker" value="#1a1a1a"/>
				</div>
				<div id="barricadeColor" class="color-box">
					<input type="color" class="color-picker" value="#dad73b"/>
				</div>
			</div>
		</div>

		<div class="button-group">
			<button id="toggleAnimation" title="Toggle Animation (Spacebar)">Start</button>
			<button id="toggleGridlines" title="Toggle Gridlines (G)">Gridlines</button>
			<button id="campButton" title="Randomize base camps (R)">Randomize Camps</button>
			<button id="mountainButton" title="Randomize Terrain (T)">Randomize Terrain</button>
			<button id="eraseButton" title="Erase All Cells (E)">Clear All</button>
		</div>
	</div>

	<div id="wrapper">
		<div id="game-container"></div>
		<div id="cell-info">Cell: <span id="cell-location"></span></div>
	</div>

	<script type="module" src="js/main.js" defer></script>
</body>
</html>
